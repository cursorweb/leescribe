<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leescribe</title>

    <link rel="shortcut icon" href="/logo.png" type="image/png">

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="menu-cont">
        <div class="card review-card">
            <div class="card-title">Review</div>

            <div class="opts">
                <div class="card-btn">
                    <div class="card-title">Vocab Review</div>
                    <div class="card-desc">Review saved words, form sentences</div>
                </div>

                <div class="card-btn">
                    <a href="/kana">
                        <div class="card-title">Kana Review</div>
                        <div class="card-desc">Review Hiragana and Katakana</div>
                    </a>
                </div>

                <div class="card-btn">
                    <div class="card-title">Typing Practice</div>
                    <div class="card-desc">Type saved articles!</div>
                </div>
            </div>
        </div>

        <div class="card article-card">
            <div class="tabs-nav">
                <div>
                    <!-- todo: make as tabs?? -->
                </div>
                <div>
                    <div class="btn">? Random Article</div>
                    <button class="btn">+ Add Article</button>
                </div>
            </div>
            <div class="load-article-page">
                <div>
                    <a href="https://www.bbc.com/mundo" target="_blank">BBC Mundo</a>
                    <a href="https://cnnespanol.cnn.com/" target="_blank">CNN en español</a>
                    <a href="https://www.msn.com/es-us" target="_blank">MSN español</a>
                    |
                    <a href="https://www.bbc.com/zhongwen/simp" target="_blank">BBC 中文</a>
                    <a href="http://www.people.com.cn/" target="_blank">人民网</a>
                    <a href="https://www.msn.com/zh-cn" target="_blank">MSN 中文</a>
                    |
                    <a href="https://www.cna.com.tw/" target="_blank">臺灣——中央社</a>
                    |
                    <a href="https://japan.focustaiwan.tw/" target="_blank">フォーカス台湾</a>
                </div>
                <div>
                    Language:
                    <select class="language-select">
                        <option value="es">Spanish</option>
                        <option value="zh">Chinese</option>
                        <option value="zh-trad">Chinese (Traditional)</option>
                    </select>
                </div>
                <button class="richtext-toggle">Rich Text</button>
                <textarea placeholder="Paste in your text..." class="rawtext-input hide"></textarea>
                <div class="richtext-input" contenteditable="true"></div>
                <button class="start-btn">Start</button>
            </div>
            <div class="article-list-cont">

            </div>
        </div>
    </div>

    <div class="main-cont hide">
        <div class="article-cont">
            <div class="top-nav">
                <button class="menu-btn">Back to menu</button>
                <!-- settings button -->
                <!-- read out loud -->
            </div>
            <div class="richtext-cont"></div>
            <div class="article-nav">
                <button class="prev-passage">&lt; Prev</button>
                <div class="passage-number">0 / 0</div>
                <button class="next-passage">Next &gt;</button>
            </div>
        </div>
        <div class="translate-cont">
            <div class="settings-div">
                <strong>Settings</strong>
            </div>

            <div>
                <strong>Translation</strong>
                <div class="passage-translate-cont"></div>
                <button class="jump-to-passage">Jump to</button>
            </div>

            <div>
                <strong>Custom Translate</strong>

                <div>Text:</div>
                <div><textarea class="custom-translate-input"></textarea></div>
                <div>
                    <div class="custom-translate-cont"></div>
                    <textarea class="custom-translate-output hide"></textarea>
                    <button class="custom-translate-toggle">Edit</button>
                </div>
                <button class="custom-translate-btn">Translate</button>

            </div>
        </div>
    </div>

    <script src="src/main.ts" type="module"></script>
</body>

</html>
