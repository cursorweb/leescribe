                <textarea placeholder="Paste in your text..." class="article-input">TikTok在禁令生效前數小時下線 特朗普表示「極有可能」給予其90天緩衝期
                    距禁止該平台的新法律生效前幾個小時，TikTok已經在美國下線。圖像來源，EPA
                    圖像加註文字，距禁止該平台的新法律生效前幾個小時，TikTok已經在美國下線。
                    Article information
                    Author,安娜·法吉（Ana Faguy）、莉莉·賈馬利（Lily Jamali）&艾菲·沃爾什（Aoife Walsh）
                    Role,BBC記者 發自華盛頓和舊金山
                    2025年1月19日早上6時54分
                    在美國，一項新法律即將生效，禁止使用TikTok平台，而在這之前數小時，TikTok已經下線。用戶報告稱，該應用程式已從蘋果和谷歌的美國應用商店中移除，且TikTok.com不再顯示視頻。
                    
                    對於美國用戶，應用程式上出現了一則訊息，指出禁止TikTok的法律已經通過，這意味著「你現在無法使用TikTok」。
                    
                    訊息中寫道：「我們很幸運，特朗普總統已經表示，在他上任後將與我們合作，尋找解決方案來恢復TikTok的服務。」
                    
                    此前，這個社交媒體平台警告說，除非即將卸任的拜登政府保證不會執行禁令，否則TikTok將在週日「關閉」。
                    
                    此前，唐納德·特朗普表示，他「極有可能」給予TikTok一個90天的緩衝期，暫緩執行原定於週日生效的禁令，這一決定恰逢他就任美國第47任總統前夕。
                    
                    特朗普告訴美國全國廣播公司（NBC）新聞，關於此事的公告可能會在他週一就職後發布。
                    
                    週五，最高法院維持了上述法律，該法律禁止TikTok在美國運營，除非其位於中國的母公司「字節跳動」在1月19日之前出售該平台。「字節跳動」已拒絕尋找買家。
                    
                    特朗普在與NBC新聞的電話採訪中表示：「90天的延長期限很可能會實施，因為這是合適的。你知道，這是合適的。我們必須仔細考慮這一點。這是一個非常重要的情況。」
                    
                    幾小時後，他對美國廣播公司（ABC）新聞也發表了類似的言論。
                    
                    他告訴ABC：「嗯，我有這個權利，你知道的，我是那個做決定的人。很可能，我會延長90天——你可能知道，可以延長90天。我會這樣做，直到我們找到解決方案。」
                    
                    TikTok 週五晚間表示，美國白宮和司法部「未能向服務提供者提供必要的明確性和保證，而這些對於維持 TikTok 的可用性至關重要」。
                    
                    但白宮新聞秘書卡琳·讓-皮埃爾（Karine Jean-Pierre）在週六表示，TikTok關於即將「熄火」的警告是「一種噱頭」。
                    
                    她說：「我們認為TikTok或其他公司沒有理由在特朗普政府週一就職前的未來幾天內採取行動。」
                    
                    「我們已經清楚明確地表明了我們的立場：執行這項法律的行動將由下一屆政府負責。因此，TikTok和其他公司應該向他們提出任何疑慮。」
                    
                    唐納德·特朗普表示，他「極有可能」給予TikTok一個90天的緩衝期圖像來源，Getty Images
                    圖像加註文字，唐納德·特朗普表示，他「極有可能」給予TikTok一個90天的緩衝期。
                    特朗普週五表示，他已與中國國家主席習近平通話，並討論了包括TikTok在內的多項議題。
                    
                    TikTok的執行長周受資預計將出席特朗普於週一舉行的就職典禮，與其他科技公司高管同台。
                    
                    美國國家安全官員警告稱，中國間諜可能利用該應用程式的數據來追蹤美國聯邦雇員和承包商，但TikTok對此予以否認。
                    
                    週五，中國駐美大使館指責美國不公平地壓制TikTok。一位發言人表示：「中國將採取一切必要措施，堅決維護其合法權益。」
                    
                    TikTok在美國擁有1.7億用戶，是深受歡迎的平台。它也成為美國政治活動吸引年輕選民的重要工具。
                    
                    特朗普此前曾支持禁用TikTok，但最近他對該應用表現出「好感」，並表示在去年總統競選期間，他的視頻在平台上吸引了數十億次觀看。
                    
                    根據去年四月通過的法律，美國版的TikTok將在未來幾天內從應用商店和網絡託管服務中下架。
                    
                    依賴TikTok創作內容和營收的小型企業和創作者告訴BBC，如果平台被關閉，他們的生活將受到極大的影響。
                    
                    「間接來說，TikTok是我收入的主要來源，因為所有品牌都希望在該平台上推廣他們的產品。」時尚設計師兼藝術家妮可·布魯姆加登（Nicole Bloomgarden）告訴BBC。
                    
                    TikTok未回應BBC關於其在美國可能「停擺」的詢問。
                    
                    一種可能的結果是類似於印度的情況。當TikTok在印度觸犯當地的當局時，印度總理納倫德拉·莫迪（Narendra Modi）於2020年關閉了包括TikTok在內的多款中國應用程式，當時中印在爭議邊界地區發生致命衝突。
                    
                    兩週後，印度的2億TikTok用戶無法再登入該應用，因為當地網絡服務提供商被指示阻止訪問該平台。Google和Apple運營的應用商店也停止提供TikTok下載，而TikTok並未對印度的禁令提出法律挑戰。
                    
                    自禁令實施以來，競爭對手推出的短視頻平台大多填補了TikTok留下的空白，包括Meta旗下的Instagram Reels和Google旗下的YouTube Shorts。
                    
                    在印度禁用TikTok後，Meta被普遍視為最大的受益者。</textarea>
