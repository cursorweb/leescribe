<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leescribe</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">

    <script>const TRANSLATE_URL = "{{ url }}";</script>

    <script src="https://cdn.jsdelivr.net/npm/pinyin-pro@3.19.2/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/t2cn.js"></script>

    <script src="{{ url_for('static', filename='scripts/languageModels/languageModel.js') }}"></script>

    <script src="{{ url_for('static', filename='scripts/languageModels/spanish.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/languageModels/chinese.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/languageModels/trad-chinese.js') }}"></script>

    <script src="{{ url_for('static', filename='scripts/settings.js') }}"></script>
</head>

<body>
    <div class="menu">
        <div class="card">
            <div class="card-title">Review</div>

            <div class="opts">
                <div class="card-btn">
                    <div class="card-title">Vocab Review</div>
                    <div class="card-desc">Review saved words, form sentences</div>
                </div>

                <div class="card-btn">
                    <a href="/kana">
                        <div class="card-title">Kana Review</div>
                        <div class="card-desc">Review Hiragana and Katakana</div>
                    </a>
                </div>

                <div class="card-btn">
                    <div class="card-title">Typing Practice</div>
                    <div class="card-desc">Type saved articles!</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="tabs-nav">
                <div>
                    <!-- todo: make as tabs?? -->
                    <select class="language-select">
                        <option value="es">Spanish</option>
                        <option value="zh">Chinese</option>
                        <option value="zh-trad">Chinese (Traditional)</option>
                    </select>
                </div>
                <div>
                    <div class="btn">? Random Article</div>
                    <div class="btn">+ Add Article</div>
                </div>
            </div>
            <div class="article-list-cont">

            </div>
        </div>
    </div>

    <div class="main-cont">
        <div class="article-cont">
            <div class="hud">
                <button>Translate</button>
            </div>
            <div class="richtext-cont"></div>
            <div class="article-nav">
                <button class="prev-passage">&lt; Prev</button>
                <div class="passage-number">0 / 0</div>
                <button class="next-passage">Next &gt;</button>
            </div>
        </div>
        <div class="translate-cont">
            <div class="settings-div">
                <strong>Settings</strong>
            </div>

            <div>
                <strong>Translation</strong>
                <div class="passage-translate-cont"></div>
                <button class="jump-to-passage">Jump to</button>
            </div>

            <div>
                <strong>Custom Translate</strong>

                <div>Text:</div>
                <div><textarea class="custom-translate-input"></textarea></div>
                <button class="custom-translate-btn">Translate</button>

                <div class="custom-translate-cont"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</body>

</html>
